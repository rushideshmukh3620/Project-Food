<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <style>
    body {
        background-image: url("/MeatyDelight/templates/images/juicy-steak-medium-rare-beef-with-spices-grilled-vegetables.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        color: white;
    }
</style>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-sm-8">
            <h2>Registration Form</h2>
            <form action="/register" method="POST">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Enter phone number" name="phonenumber">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
              <a href="/login" class="btn btn-primary">Login</a>
            </form>
          </div>
      </div>
  </div>
</body>
</html>
