<!DOCTYPE html>
<html lang="en">
<head>
  <title>MeatyDelight - Supplier</title>
  <link rel="icon" type="image/x-icon" href="images/food_14137552.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
     body {
        background-image: url('/MeatyDelight/templates/images/top-view-chicken-onion-lemon-herbs-pieces-chicken-lavash-board.jpg');
        margin: 0;
        padding: 0;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
    }
  </style>
</head>
<body>
<div class="container">
      <div class="row justify-content-center">
          <div class="col-sm-8">
            <h2>Add Product</h2>
            <form action="/add_product" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" class="form-control" id="restaurantName" placeholder="Enter name" name="restaurantName">
              </div>
              <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter email" name="productName">
              </div>
              <div class="form-group">
                <label for="productImage">Product Image:</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" class="form-control" id="productImage" name="productImage">
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
            </form>
          </div>
      </div>
  </div>
</body>
</html>
